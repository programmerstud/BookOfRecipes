{% include "layout.html" %}
<div class="container" style="margin-top: 370px; margin-bottom: 30px;">
    <div class="main_container">
        {% if is_admin %}
        <form action="/author_registration">
            <input class="form-bt-f" style="font-family: 'Ledger', sans-serif; float: left; margin: 70px 0 30px;" type="submit" value="+ Добавить аккаунт автора"></form>
        {% endif %}
        <table class="table_authors">
        <tr>
            <td width="10%"> </td>
            <td width="15%">Место:</td>
            <td width="60%">Логин:</td>
            <td align="center" width="15%"><img src="../static/images/like.png" width="30"
    height="30"/></td>
            <br>
        </tr></thead>
    {% for item in raiting %}
        <tr class="table_authors">
            <td align="center"><img src="../static/images/crown.png" width="30"
    height="30"/></td>
            <td>{{ loop.index }}. </td>
            <td> {{ item[0] }} </td>
            <td style="text-align: center;"> {{ item[1] }} </td>
            <br>
        </tr></thead>
    {% endfor %}
        </table>
    </div>
</div>
{% include "footer.html" %}
